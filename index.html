<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảo trì</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .sparkle-text {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #ffcc00, #ff66cc, #66ccff, #ffcc00);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff66cc, 0 0 20px #ff66cc;
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="sparkle-text">Anh tường đang bảo trì</div>
</body>
</html>
