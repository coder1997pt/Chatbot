<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Đập Chuột</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #game {
      position: relative;
      width: 600px;
      height: 400px;
      border: 3px solid #333;
      margin: 0 auto;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .mouse {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://i.imgur.com/jmX7XwK.png') no-repeat center/cover;
      cursor: pointer;
      display: none;
    }
    #score, #time {
      font-size: 20px;
      margin: 10px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Game Đập Chuột</h1>
  <div id="score">Điểm: 0</div>
  <div id="time">Thời gian: 30s</div>
  <button id="startBtn">Bắt đầu</button>

  <div id="game">
    <div class="mouse" id="mouse"></div>
  </div>

  <script>
    const gameArea = document.getElementById('game');
    const mouse = document.getElementById('mouse');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let moveInterval;

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = 'Điểm: 0';
      timeDisplay.textContent = 'Thời gian: 30s';
      mouse.style.display = 'block';

      gameInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = 'Thời gian: ' + timeLeft + 's';
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(moveInterval);
          mouse.style.display = 'none';
          alert('Hết giờ! Tổng điểm: ' + score);
        }
      }, 1000);

      moveInterval = setInterval(moveMouse, 800);
    }

    function moveMouse() {
      const maxX = gameArea.clientWidth - mouse.clientWidth;
      const maxY = gameArea.clientHeight - mouse.clientHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      mouse.style.left = x + 'px';
      mouse.style.top = y + 'px';
    }

    mouse.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = 'Điểm: ' + score;
      moveMouse(); // Di chuyển ngay khi bấm trúng
    });

    startBtn.addEventListener('click', () => {
      clearInterval(gameInterval);
      clearInterval(moveInterval);
      startGame();
    });
  </script>
</body>
</html>
